name: Build Mcli Debian Package

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Mcli release tag (e.g. RELEASE.2025-08-13T08-35-41Z)"
        required: true
        default: "RELEASE.2025-08-13T08-35-41Z"

jobs:
  build:
    name: Build MinCli .deb
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y git build-essential dpkg-dev

      - name: Run build script
        run: |
          chmod +x src/build-mcli.sh
          ./src/build-mcli.sh "${{ github.event.inputs.tag }}"
        env:
          REPO_URL: https://github.com/minio/mc.git

      - name: Create GitHub Release and upload .deb
        uses: softprops/action-gh-release@v2
        with:
          tag_name: mcli-${{ github.event.inputs.tag }}
          name: mcli-${{ github.event.inputs.tag }}
          files: dist/mcli-${{ github.event.inputs.tag }}.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
